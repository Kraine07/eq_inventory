


<html layout:decorate="~{layout/defaultLayout}" xmlns:th="http://www.thymeleaf.org">
    <div layout:fragment="content"  class="w-screen h-screen bg-color-2 text-app-white ">
        <h1 class="text-lg text-center p-6" th:text=" 'Welcome ' + ${session.authUser.firstName} +'. Please update password to continue.'"></h1>
        <div class="absolute top-1/2 -translate-y-1/2 left-1/2 -translate-x-1/2 h-auto w-1/3 flex flex-col justify-center items-center bg-color-1 px-12 py-8 rounded-lg">
            <h1 class="text-3xl font-light capitalize text-left w-full mb-8">update password form</h1>
            <form th:action="@{/update-password}" method="post">
                <div class="mb-4 ">
                    <label for="old-password">Old Password</label>
                    <input type="text" id="old-password" name="old-password">
                </div>
                <div class="mb-4 ">
                    <label for="new-password">New Password</label>
                    <input type="text" id="new-password" name="new-password">
                </div>
                <div class="mb-4 ">
                    <label for="confirm-password">Confirm New Password</label>
                    <input type="text" id="confirm-password" name="confirm-password">
                </div>
                <button>Update Password</button>
            </form>
        </div>
    </div>
</html>
