<!DOCTYPE html>
<html layout:decorate="layout/defaultLayout" xmlns:th="http://www.thymeleaf.org">

    <div layout:fragment="content"  class="absolute top-1/2 -translate-y-1/2   left-1/2 -translate-x-1/2 text-app-white  bg-color-1 h-[540px] w-[800px] mx-auto flex ">

        <!-- Left Side -->
        <div class="relative h-full w-1/3 p-4">

            <!-- Welcome -->
            <div class="mt-12">
                <h2 class="italic text-sm">Welcome</h2>
                <h1 class="text-xl font-semibold">John Doe</h1>
            </div>

            <!-- Options -->
            <div>
                <div class="absolute flex flex-col top-1/2 -translate-y-1/2   left-1/2 -translate-x-1/2  ">
                    <button class="flex w-4/5 justify-start outline-none border-2 border-color-3 rounded-lg mx-auto my-1 p-1 hover:bg-color-4 hover:text-color-1 hover:border-color-4">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-[20px] aspect-square mx-4">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19.128a9.38 9.38 0 0 0 2.625.372 9.337 9.337 0 0 0 4.121-.952 4.125 4.125 0 0 0-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 0 1 8.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0 1 11.964-3.07M12 6.375a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0Zm8.25 2.25a2.625 2.625 0 1 1-5.25 0 2.625 2.625 0 0 1 5.25 0Z" />
                        </svg>
                        <span class="text-sm ml-2">User</span>

                    </button>
                    <button class="flex w-4/5 justify-start outline-none border-2 border-color-3 rounded-lg mx-auto my-1 p-1 hover:bg-color-4 hover:text-color-1 hover:border-color-4">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-[20px] aspect-square mx-4">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M11.42 15.17 17.25 21A2.652 2.652 0 0 0 21 17.25l-5.877-5.877M11.42 15.17l2.496-3.03c.317-.384.74-.626 1.208-.766M11.42 15.17l-4.655 5.653a2.548 2.548 0 1 1-3.586-3.586l6.837-5.63m5.108-.233c.55-.164 1.163-.188 1.743-.14a4.5 4.5 0 0 0 4.486-6.336l-3.276 3.277a3.004 3.004 0 0 1-2.25-2.25l3.276-3.276a4.5 4.5 0 0 0-6.336 4.486c.091 1.076-.071 2.264-.904 2.95l-.102.085m-1.745 1.437L5.909 7.5H4.5L2.25 3.75l1.5-1.5L7.5 4.5v1.409l4.26 4.26m-1.745 1.437 1.745-1.437m6.615 8.206L15.75 15.75M4.867 19.125h.008v.008h-.008v-.008Z" />
                        </svg>

                        <span class="text-sm ml-2">Equipment</span>
                    </button>
                    <button class="flex w-4/5 justify-start outline-none border-2 border-color-3 rounded-lg mx-auto my-1 p-1 hover:bg-color-4 hover:text-color-1 hover:border-color-4"> 
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-[20px] aspect-square mx-4">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 21h16.5M4.5 3h15M5.25 3v18m13.5-18v18M9 6.75h1.5m-1.5 3h1.5m-1.5 3h1.5m3-6H15m-1.5 3H15m-1.5 3H15M9 21v-3.375c0-.621.504-1.125 1.125-1.125h3.75c.621 0 1.125.504 1.125 1.125V21" />
                        </svg>
                        <span class="text-sm ml-2">Property</span>

                    </button>
                </div>
            </div>
        </div>


        <!-- Right Side -->
        <div class="h-auto grow bg-color-3 m-3 rounded-lg  p-4 ">
            <h1 class="mt-12 text-2xl">User Management</h1>
            <label for="user-form-modal" class="cursor-pointer bg-color-1 flex w-32 justify-between outline-none border-2 border-color-1 rounded-lg mb-4 mt-12 py-1 px-4 hover:bg-color-4 hover:text-color-1 hover:border-color-4">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-[20px] aspect-square">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>
                <span class="text-sm">New User</span>
            </label>
            <input type="checkbox" id="user-form-modal" class="peer" hidden>

            <!-- hidden form -->
            <div id="user-form" class="hidden absolute top-1/2 -translate-y-1/2   left-1/2 -translate-x-1/2 peer-checked:block  w-screen h-screen bg-transparent backdrop-blur-md active:hidden">
                <div th:replace="~{layout/forms/new-user :: user-form}">...</div>
            </div>

            <div class="grid grid-cols-6 gap-y-1 gap-x-0 font-semibold px-4 py-2">
                <div class="col-span-2">Name</div>
                <div  class="col-span-2">Role</div>
                <div>Status</div>
                <div class="text-center">Options</div>
            </div>

            <!-- User List -->
            <div class="grid grid-cols-6 gap-y-1 gap-x-0 bg-color-2 rounded-md px-4 py-2 my-1 text-sm" th:each="user :${userList}">
                <div class="col-span-2">
                    <span th:text="${user.getLastName()}+','" class="mr-2"></span>
                    <span th:text="${user.getFirstName()}"></span>
                </div>
                <span  class="col-span-2" th:text="${user.getRole().getRoleType()}"></span>
                <span th:if="${user.getIsSuspended()}">Suspended</span>
                <span th:unless="${user.getIsSuspended()}">Active</span>
                <span class="flex justify-around px-4">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-[20px] aspect-square">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                    </svg>

                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-[20px] aspect-square text-color-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                    </svg>
                </span>
            </div>
        </div>
    </div>
</html>
