<!DOCTYPE html>
<html layout:decorate="~{layout/defaultLayout}" xmlns:th="http://www.thymeleaf.org">

    <div layout:fragment="content"  class="absolute top-1/2 -translate-y-1/2   left-1/2 -translate-x-1/2 text-app-white  bg-color-1 h-[540px] w-[800px] mx-auto flex ">

        <!-- Left Side -->
        <div class="relative h-full w-1/3 p-4">

            <!-- Welcome -->
            <div class="mt-12">
                <h2 class="italic text-sm">Welcome</h2>
                <h1 class="text-xl font-semibold mb-4" th:text="${session.authUser.firstName}+' '+${session.authUser.lastName}"></h1>


                <div class="flex justify-end">

                    <!-- update details -->
                    <a class="flex justify-center items-center" >
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" class="h-[20px] aspect-square">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M10.343 3.94c.09-.542.56-.94 1.11-.94h1.093c.55 0 1.02.398 1.11.94l.149.894c.07.424.384.764.78.93.398.164.855.142 1.205-.108l.737-.527a1.125 1.125 0 0 1 1.45.12l.773.774c.39.389.44 1.002.12 1.45l-.527.737c-.25.35-.272.806-.107 1.204.165.397.505.71.93.78l.893.15c.543.09.94.559.94 1.109v1.094c0 .55-.397 1.02-.94 1.11l-.894.149c-.424.07-.764.383-.929.78-.165.398-.143.854.107 1.204l.527.738c.32.447.269 1.06-.12 1.45l-.774.773a1.125 1.125 0 0 1-1.449.12l-.738-.527c-.35-.25-.806-.272-1.203-.107-.398.165-.71.505-.781.929l-.149.894c-.09.542-.56.94-1.11.94h-1.094c-.55 0-1.019-.398-1.11-.94l-.148-.894c-.071-.424-.384-.764-.781-.93-.398-.164-.854-.142-1.204.108l-.738.527c-.447.32-1.06.269-1.45-.12l-.773-.774a1.125 1.125 0 0 1-.12-1.45l.527-.737c.25-.35.272-.806.108-1.204-.165-.397-.506-.71-.93-.78l-.894-.15c-.542-.09-.94-.56-.94-1.109v-1.094c0-.55.398-1.02.94-1.11l.894-.149c.424-.07.765-.383.93-.78.165-.398.143-.854-.108-1.204l-.526-.738a1.125 1.125 0 0 1 .12-1.45l.773-.773a1.125 1.125 0 0 1 1.45-.12l.737.527c.35.25.807.272 1.204.107.397-.165.71-.505.78-.929l.15-.894Z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                        </svg>

                    </a>


                    <!-- logout -->
                    <a class="flex justify-center items-center" th:href="@{/logout}">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-[20px] aspect-square ml-4">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15" />
                        </svg>
                    </a>
                </div>
            </div>

            <!-- Options -->
            <div>
                <div class="absolute flex flex-col top-1/2 -translate-y-1/2   left-1/2 -translate-x-1/2  ">

                    <!-- User Management Button -->
                    <button id="manage-user-btn" class="flex w-4/5 justify-start outline-none border-2 border-color-3 rounded-lg mx-auto my-1 p-1 hover:bg-color-4 hover:text-color-1 hover:border-color-4">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-[20px] aspect-square mx-4">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19.128a9.38 9.38 0 0 0 2.625.372 9.337 9.337 0 0 0 4.121-.952 4.125 4.125 0 0 0-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 0 1 8.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0 1 11.964-3.07M12 6.375a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0Zm8.25 2.25a2.625 2.625 0 1 1-5.25 0 2.625 2.625 0 0 1 5.25 0Z" />
                        </svg>
                        <span class="text-sm ml-2">User</span>
                    </button>

                    <!-- Property Management Button -->
                    <button id="manage-property-btn" class="flex w-4/5 justify-start outline-none border-2 border-color-3 rounded-lg mx-auto my-1 p-1 hover:bg-color-4 hover:text-color-1 hover:border-color-4">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-[20px] aspect-square mx-4">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 21h16.5M4.5 3h15M5.25 3v18m13.5-18v18M9 6.75h1.5m-1.5 3h1.5m-1.5 3h1.5m3-6H15m-1.5 3H15m-1.5 3H15M9 21v-3.375c0-.621.504-1.125 1.125-1.125h3.75c.621 0 1.125.504 1.125 1.125V21" />
                        </svg>
                        <span class="text-sm ml-2">Property</span>
                    </button>

                    <!-- Equipment Management Button -->
                    <button id="manage-equipment-btn" class="flex w-4/5 justify-start outline-none border-2 border-color-3 rounded-lg mx-auto my-1 p-1 hover:bg-color-4 hover:text-color-1 hover:border-color-4">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-[20px] aspect-square mx-4">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M11.42 15.17 17.25 21A2.652 2.652 0 0 0 21 17.25l-5.877-5.877M11.42 15.17l2.496-3.03c.317-.384.74-.626 1.208-.766M11.42 15.17l-4.655 5.653a2.548 2.548 0 1 1-3.586-3.586l6.837-5.63m5.108-.233c.55-.164 1.163-.188 1.743-.14a4.5 4.5 0 0 0 4.486-6.336l-3.276 3.277a3.004 3.004 0 0 1-2.25-2.25l3.276-3.276a4.5 4.5 0 0 0-6.336 4.486c.091 1.076-.071 2.264-.904 2.95l-.102.085m-1.745 1.437L5.909 7.5H4.5L2.25 3.75l1.5-1.5L7.5 4.5v1.409l4.26 4.26m-1.745 1.437 1.745-1.437m6.615 8.206L15.75 15.75M4.867 19.125h.008v.008h-.008v-.008Z" />
                        </svg>
                        <span class="text-sm ml-2">Equipment</span>
                    </button>
                </div>
            </div>
        </div>


        <!-- Right Side -->

        <!-- User Management Screen -->
        <div id="manage-user-screen"  class="h-auto grow bg-color-3 m-3 rounded-lg  p-4 "><div th:replace="~{layout/admin-screens/manage-user}"></div></div>

        <!-- Property Management Screen -->
        <div id="manage-equipment-screen"  class="h-auto grow bg-color-3 m-3 rounded-lg  p-4 hidden"><div th:replace="~{layout/admin-screens/manage-equipment}"></div></div>

        <!-- Property Management Screen -->
        <div id="manage-property-screen"  class="h-auto grow bg-color-3 m-3 rounded-lg  p-4 hidden"><div th:replace="~{layout/admin-screens/manage-property}"></div></div>
    </div>
</html>
