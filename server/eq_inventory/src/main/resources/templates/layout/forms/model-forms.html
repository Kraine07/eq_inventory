<div th:fragment="model-form" class=" flex flex-col absolute top-1/2 -translate-y-1/2   left-1/2 -translate-x-1/2 ">

    <div class="inline-flex justify-end w-auto self-end">
        <svg id="close-model-form-btn" xmlns="http://www.w3.org/2000/svg"   viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="1.5"  stroke-linecap="round"  stroke-linejoin="round"  class="h-8 aspect-square mb-2 cursor-pointer">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M18 6l-12 12" />
            <path d="M6 6l12 12" />
        </svg>
    </div>
    <form id="model-form"  class="bg-app-white  w-96 p-6 rounded-lg shadow-app-shadow "  method="post" th:action="@{/add-model}" th:object="${modelModel}">
        <input type="hidden" name="id" id="model-id" value="0,0" />
        <h1 id="model-form-heading" class="text-3xl font-thin mb-4">Create Model</h1>

        <div class="mb-4">
            <label for="model-manufacturer">Manufacturer</label>
            <select name="manufacturer" id="model-manufacturer" class="focus:ring focus:ring-color-3 focus:ring-offset-2 focus:ring-opacity-50 capitalize">
                <option class="" hidden disabled selected>Select Manufacturer</option>

                <option th:each="manufacturer : ${manufacturerList}" th:value="${manufacturer.id}" th:text="${manufacturer.name}" class="capitalize"></option>
            </select>
        </div>
        <div class="mb-4">
            <label for="model-description" class="">Description</label>
            <input type="text" id="model-description" name="description" required class="mt-1 block w-full  focus:ring focus:ring-color-3 focus:ring-offset-2 focus:ring-opacity-50 capitalize" placeholder="Enter model description" >
        </div>
    </form>

    <button id="model-form-submit" form="model-form" type="submit" class="mt-4">Create Model</button>

    <!-- Delete form -->
    <form id="delete-model" th:action="@{/delete-model}" method="post">
        <input type="hidden" name="id" id="delete-model-id">
    </form>
</div>
