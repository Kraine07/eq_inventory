<div th:fragment="property-form" class="bg-app-white flex absolute top-1/2 -translate-y-1/2   left-1/2 -translate-x-1/2 rounded-lg items-center justify-center w-auto p-6">
    <form id="property-form" action="#" method="post" th:action="@{/add-property}" th:object="${propertyModel}">

        <h1 class="text-3xl font-thin mb-4">Create Property</h1>

        <!-- Region -->
        <div class="mb-4">
            <label for="property-region">Region</label>
            <select name="region" id="property-region" class="mt-1   focus:ring focus:ring-color-3 focus:ring-opacity-50 focus:ring-offset-2  capitalize">
                <option class="text-color-1-40" value="" hidden>Select Region</option>

                <option th:each="region : ${regionList}" th:value="${region.id}" th:text="${region.name}" class="capitalize"></option>
            </select>
        </div>

        <!-- Property name -->
        <div class="mb-4">
            <label for="property-name">Property Name</label>
            <input type="text" id="property-name" name="name" required class="mt-1   focus:ring focus:ring-color-3 focus:ring-opacity-50 focus:ring-offset-2  placeholder:normal-case placeholder:text-color-1-40  capitalize" placeholder="Enter property name">
        </div>

        <!-- user -->
        <div class="mb-4">
            <label for="property-user">User</label>
            <select name="user" id="property-user" class="mt-1   focus:ring focus:ring-color-3 focus:ring-opacity-50 focus:ring-offset-2  capitalize">
                <option class="text-color-1-40" value="" hidden>Assign Techician</option>

                <option th:each="user : ${userList}" th:value="${user.id}" th:text="${user.firstName} + ' ' + ${user.lastName}" class="capitalize"></option>
            </select>
        </div>

        <div class="mb-4">
            <button id="property-form-submit" type="submit" class="mt-4">Create Property</button>
        </div>

        <!-- cancel button -->
        <div id="close-property-form" for="property-form-modal" class=" flex justify-center items-center cursor-pointer ring-1 ring-color-2 font-semibold h-8 rounded my-4 w-full text-center">
            <span >Cancel</span>
        </div>

    </form>
</div>
