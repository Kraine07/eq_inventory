







<div th:fragment="user-form" class="flex absolute top-1/2 -translate-y-1/2   left-1/2 -translate-x-1/2 rounded-lg items-center justify-center h-5/6 bg-color-2 w-[400px] border border-app-white">

    <form action="#" method="post" th:action="@{/app/register}"  th:object="${user}">
        <!-- First Name -->
        <div>
            <label for="firstName">First Name</label>
            <input type="text" th:field="*{firstName}">
        </div>

        <!-- Last Name -->
        <div>
            <label for="lastName">Last Name</label>
            <input type="text" th:field="*{lastName}">
        </div>

        <!-- Email -->
        <div>
            <label for="email">Email</label>
            <input type="email" th:field="*{email}">
        </div>

        <!-- Admin Toggle Switch-->
        <div>
            <label class="flex items-center cursor-pointer">
                <span class="mr-4 text-app-white">Admin</span>
                <div class="relative">
                    <div class="relative">
                        <input type="hidden" name="role" value="editor">
                        <input type="checkbox" id="toggleSwitch" class="sr-only peer" name="role" value="admin">
                        <div class="w-12 h-6 bg-color-3 peer-checked:bg-color-4 rounded-full peer-focus:ring-2 border-none outline-0 ring-0 transition-all duration-300 ease-in-out"></div>
                        <div class="absolute left-0 top-0 w-6 h-6 bg-color-2 border border-color-3 peer-checked:border-color-4 rounded-full transform transition-transform duration-300 ease-in-out peer-checked:translate-x-6  peer-unchecked:translate-x-0 peer-unchecked:bg-color-2"></div>
                    </div>
                </div>
            </label>
        </div>

        <button  class="bg-color-4 text-color-1 font-semibold w-full h-8 rounded mt-4">Create User</button>
        <label for="user-form-modal" class="flex justify-center items-center ring-1 ring-app-white font-semibold h-8 rounded mt-4 w-full text-center cursor-pointer"><span class=" text-app-white">Cancel</span></label>
    </form>
</div>
