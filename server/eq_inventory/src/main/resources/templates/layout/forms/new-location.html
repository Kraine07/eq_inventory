<div th:fragment="location-form" class="bg-app-white flex absolute top-1/2 -translate-y-1/2   left-1/2 -translate-x-1/2 rounded-lg items-center justify-center w-auto p-6">
    <form id="location-form"  method="post" th:action="@{/add-location}"  class="w-full" th:object="${locationModel}">

        <h1 class="text-3xl font-thin mb-4">Create Location</h1>

        <div class="mb-4">
            <label for="location-property">Property</label>
            <select name="property" id="location-property" class="mt-1   focus:ring focus:ring-color-3 focus:ring-opacity-50 focus:ring-offset-2  capitalize">
                <option value="" hidden>Select Property</option>

                <option th:each="property : ${propertyList}" th:value="${property.id}" th:text="${property.name}" class="capitalize"></option>

            </select>
        </div>

        <div class="mb-4">
            <label for="location-name">Name</label>
            <input type="text" id="location-name" name="name" required class="mt-1   focus:ring focus:ring-color-3 focus:ring-opacity-50 focus:ring-offset-2 capitalize placeholder:normal-case placeholder:text-color-1-40 " placeholder="Enter location name" />
        </div>

        <div class="flex justify-end">
            <button id="location-form-submit" type="submit" class="mt-4">Create Location</button>
        </div>

        <!-- cancel button -->
        <div id="close-location-form" for="user-form-modal" class="flex justify-center items-center cursor-pointer ring-1 ring-color-2 font-semibold h-8 rounded my-4 w-full text-center">
            <span class="text-color-1">Cancel</span>
        </div>

    </form>
</div>
