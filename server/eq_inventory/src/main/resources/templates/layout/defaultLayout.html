<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml"
          xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{/output.css}" rel="stylesheet" />
        <title>Equipment Inventory</title>
    </head>
    <body>
        <div class="w-screen h-screen">


            <!-- Error message window -->
            <input id="error-close" type="checkbox" class="sr-only peer">
            <div class="absolute z-10 top-1/2 -translate-y-1/2 left-1/2 -translate-x-1/2 h-screen w-screen bg-modal-background peer-checked:hidden" th:if="${error}">
                <div class="border absolute top-1/2 -translate-y-1/2 left-1/2 -translate-x-1/2 border-color-4 w-1/3 h-1/3 rounded-lg">
                    <div class="h-1/4 bg-color-4 rounded-t-lg flex justify-end items-center px-2">
                        <label for="error-close" class="p-0 cursor-pointer">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-8 aspect-square ">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                            </svg>
                        </label>
                    </div>
                    <div  class="flex justify-center items-center p-4 h-3/4  bg-color-1 text-app-white text-sm  rounded-b-lg">
                        <span class="" th:text="${errorMessage}"></span>
                    </div>
                </div>
            </div>


            <!-- Confirmation window for status/delete -->
            <div id="confirm-window" class="hidden absolute z-10 top-1/2 -translate-y-1/2 left-1/2 -translate-x-1/2 h-screen w-screen bg-modal-background">
                <div class="border absolute top-1/2 -translate-y-1/2 left-1/2 -translate-x-1/2 border-color-4 w-1/3 h-1/3 rounded-lg bg-color-1">
                    <h1 id="confirm-heading" class="font-semibold text-2xl text-center text-color-1 bg-color-4 py-1 rounded-t-lg"></h1>
                    <p id="confirm-question" class="text-app-white px-12 pt-3"></p>
                    <div class="flex justify-between w-full px-12">
                        <button id="delete-confirm-btn" form="delete-user" class="w-1/3 hidden">Yes</button>
                        <button id="status-confirm-btn" form="status-form" class="w-1/3 hidden">Yes</button>
                        <button id="confirm-close" class="w-1/3">No</button>
                    </div>
                </div>
            </div>



            <!-- Content -->
            <section layout:fragment="content"></section>

        </div>
    </body>
    <script th:src="@{/script.js}"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</html>
